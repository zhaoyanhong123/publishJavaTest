apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: mycontainerregistry.azurecr.io/my-java-app:latest  # 将被 GitHub Actions 替换
          ports:
            - containerPort: 8080